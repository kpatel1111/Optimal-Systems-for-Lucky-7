<!DOCTYPE html>
<!-- This class is used to let the user enter their email, password, and the new name for updation in the database systems.-->
<html lang="en">
<head>
	<title>Lucky 7 - Update Account Name</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="full-page">
    <div class="form-box" style="margin-top:120px;">
	<center>
		<h1>Update Account Name</h1>
		<form action="updatenamedatabase.php" method="post">
		
<p>
			<label for="firstName"></label>
			<input type="text" class="input-field"placeholder="Enter New First Name" name="firstName" id="first_name"required>
			</p>

			
<p>
			<label for="lastName"></label>
			<input type="text" class="input-field"placeholder="Enter New Last Name"name="lastName" id="last_name"required>
			</p>

            <p>
			<label for="email"></label>
			<input type="email" class="input-field"placeholder="Enter Current Email Address"name="email" id="email_Address"required>
			</p>

			<p>
				<label for="password"></label>
				<input type="password" class="input-field"placeholder="Enter Current Password"name="password" id="password"required>
				</p>

			<button type="submit" value="Submit">Submit</button>
		</form>
	</center>
    </div>
	
    </div>
	
</body>
</html>
