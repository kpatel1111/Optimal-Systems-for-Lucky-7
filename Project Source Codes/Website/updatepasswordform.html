<!DOCTYPE html>
<!-- This class is used to let the user enter their email, password, and the new password for updation in the database systems.-->
<html lang="en">
<head>
	<title>Lucky 7 - Update Account Password</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="full-page">
		<div class="form-box" style="margin-top:120px;">
	<center>
		<h1>Update Account Password</h1>
		<form action="updatepassworddatabase.php" method="post">
		
			
<p>
			<label for="newPassword"></label>
			<input type="password" class="input-field"placeholder="Enter New Password"name="newPassword" id="new_password"required>
			</p>

            <p>
			<label for="email"></label>
			<input type="email" class="input-field"placeholder="Enter Current Email Address"name="email" id="email_Address"required>
			</p>

			<p>
				<label for="oldPassword"></label>
				<input type="password" class="input-field"placeholder="Enter Current Password"name="oldPassword"id="old_password"required>
				</p>

			<button type="submit" value="Submit">Submit</button>
		</form>
	</center>
    </div>
	
    </div>
