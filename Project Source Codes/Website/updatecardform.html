<!DOCTYPE html>
<!-- This class is used to let the user enter their email, password, and the new card details for updation in the database systems.-->
<html lang="en">
<head>
	<title>Lucky 7 - Update Account Credit Card</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
	<div class="full-page">
		<div class="form-box" style="margin-top:120px;">
	<center>
		<h1>Update Account Credit Card</h1>
		<form action="updatecarddatabase.php" method="post">
		
			
<p>
			<label for="cardNumber"></label>
			<input type="text" class="input-field"placeholder="Enter New Credit Card Number"name="cardNumber" id="card_number"required>
			</p>

            <p>
                <label for="cardCvv"></label>
                <input type="text" class="input-field"placeholder="Enter New Credit Card CVV Code"name="cardCvv" id="card_Cvv"required>
                </p>

            <p>
			<label for="email"></label>
			<input type="email" class="input-field"placeholder="Enter Current Email Address"name="email" id="email_Address"required>
			</p>

			<p>
				<label for="password"></label>
				<input type="password" class="input-field"placeholder="Enter Current Password"name="password" id="password"required>
				</p>

			<button type="submit" value="Submit">Submit</button>
		</form>
	</center>
    </div>
	
    </div>
	
</body>
</html>
